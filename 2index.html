<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
        
    <title>Empresario Login</title>
</head>
<body>
   <div class="logo">
    <img src="./images/E-Cell Logo (White).png" alt="">
   </div>
    <div class="container col-4">
            <h1>Registration</h1>
            <form action="#" class="col-10">
                <div class="fields">
                    <div class="input-field">
                        <label>Location</label>
                        <input type="text" placeholder="Enter your Location" required>
                    </div> 
                </div>
                <div class="fields">
                    <div class="input-field">
                        <label>Primary Email</label>
                        <input type="text" placeholder="Enter your Primary Email" required>
                    </div> 
                </div>
                <div class="fields">
                    <div class="input-field">
                        <label>Primary Contact Number</label>
                        <input type="text" placeholder="Enter your Team Primary Contact Number" required>
                    </div> 
                </div>
                <div class="fields">
                    <div class="input-field">
                        <label>Co-founders</label>
                        <input type="text" placeholder="Enter your Co-founders" required>
                    </div> 
                </div>
                <div class="fields">
                    <div class="input-field">
                        <label>Co-founders' Email</label>
                        <input type="text" placeholder="Enter your Co-founders' Email" required>
                    </div> 
                </div>
                <div class="fields">
                    <div class="input-field">
                        <label>Co-founders' Contact Number</label>
                        <input type="text" placeholder="Enter your Co-founders' Contact Number" required>
                    </div> 
                </div>
                <div class="btncont">
                    <button type="submit">Submit</button>
                </div>
            </form>
    </div>  
    <div class="left-img">
        <img src="./images/left-img.svg" alt="">
    </div>
    <div class="right-img">
        <img src="./images/freepik--character-2--inject-5.svg" alt="">
    </div>
    <div class="bottom-img">
        <img src="./images/bottom-img.svg" alt="">
    </div>

   
</body>
</html>
