<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
        
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Empresario Login</title>
</head>
<body>
   <div class="logo">
    <img src="./images/E-Cell Logo (White).png" alt="">
   </div>
    <div class="container col-4">
            <h1>Questionnaire</h1>
            <form  class="col-10">
                
                <div class="fields">

                    <div class="input-field">
                        
                            <label for="Track ">Track</label>
                            <select name="Track" class="dropopt">
                                <option value="" disabled selected>Enter your Track</option>
                                <option value="Product and Services">Product and Services</option>
                                <option value="Social">Social</option>
                                <option value=" Tech ">Tech</option>
                
                            </select>
                    </div> 
                </div>
                <div class="fields">
                    <div class="input-field">
                        <label for="Please select the sector that your idea belongs to">Please select the sector that your idea belongs to</label>
                        <select name="Please select the sector that your idea belongs to" class="dropopt">
                            <option value="" disabled selected>Enter your idea</option>
                            <option value="Advertising and Marketing">Advertising and Marketing</option>
                            <option value="AgriTech">AgriTech</option>
                            <option value=" Analytics & Big Data"> Analytics & Big Data</option>
                            <option value=" Digital Media "> Digital Media</option>
                            <option value=" Education "> Education</option>
                            <option value=" Electronics "> Electronics</option>
                            <option value=" Entertainment & Gaming"> Entertainment & Gaming</option>
                            <option value=" Finance, Payments & E-commerce ">Finance, Payments & E-commerce </option>
                            <option value=" FinTech ">FinTech </option>
                            <option value=" Food ">Food </option>
                            <option value=" Health & Wellness "> Health & Wellness</option>
                            <option value=" Hospitality">Hospitality </option>
                            <option value=" Internet/ Web-based ">Internet/ Web-based </option>
                            <option value="  IoT/Wearables"> IoT/Wearables</option>
                            <option value=" IT/ Software "> IT/ Software</option>
                            <option value=" Manufacturing ">Manufacturing </option>
                            <option value=" Security "> Security</option>
                            <option value=" Social Networking and Collaboration "> Social Networking and Collaboration</option>
                            <option value=" Travel & Transport "> Travel & Transport</option>
                           
                      </select>
                    </div> 
                </div>
            
               
             <div class="fields">
                    <div class="input-field">
                        <label for="Please select the stage of your startup ">Please select the stage of your startup</label>
                        <select name="Please select the stage of your startup" class="dropopt">
                            <option value="disabled selected">Enter your stage of your startup</option>
                            <option value="deation">deation</option>
                            <option value="Pre-seed">Pre-seed</option>
                            <option value="seed">seed</option>
                            <option value="early stage">early stage</option>
                            <option value="series A & beyond">series A & beyond</option>
                        </select>
                    </div> 
                </div>
                
                <div class="fields">
                    <div class="input-field">
                        <label>What is the problem you are solving?</label>
                        <input class="big"    type="text" placeholder="Enter What problem your are solving" required>
                    </div> 
                </div>
            

                <div class="fields">
                    <div class="input-field">
                        <label>What is the proposed solution?</label>
                        <input  class="big" type="text" placeholder="Enter What is the proposed solution" required>
                    </div> 
                </div>
            
             
                <div class="fields">
                    <div class="input-field">
                        <label>What is your target market and who are your potential competitors?</label>
                        <input class="big"  type="text" placeholder="Enter your target market & potential competitors" required>
                      </div> 
                </div>
                <div class="fields">
                    <div class="input-field">
                       
                            <label for="How much money have you raised ">How much money have you raised</label>
                            <select name="How much money have you raised" class="dropopt">
                                <option value="" disabled selected>Enter How much money have you raised</option>
                                <option value="< 50K">< 50K</option>
                                <option value="50K - 1L">50K - 1L</option>
                                <option value="1L - 3L">1L - 3L</option>
                                <option value="3L - 7.5L">3L - 7.5L</option>
                                <option value="7.5L - 20L">7.5L - 20L</option>
                                <option value="20L & more">20L & more</option>
                
                            </select>
                    </div> 
                </div>
                <div class="fields">
                    <div class="input-field">
                            <label for="Please select the intellectual property (IP) stage? ">Please select the intellectual property (IP) stage?</label>
                            <select name="Please select the intellectual property (IP) stage" class="dropopt">
                                <option value="" disabled selected>Please select the intellectual property (IP) stage</option>
                                <option value="not applicable in my case">not applicable in my case</option>
                                <option value="patent pending">patent pending</option>
                                <option value="secured patents">secured patents</option>
                               <option value="haven’t filed the patents but have the potential to create an IP portfolio">haven’t filed the patents but have the potential to create an IP portfolio</option>
                            </select>
                    </div>
                </div>

                <div class="fields">
                    <div class="input-field">
                        <label>Describe the revenue model (i.e. who will pay whom and how much)</label>
                        <input  class="big1" type="text" placeholder="Describe the revenue model" required>
                    </div>
                </div>
             
                <div class="fields">
                    <div class="input-field">
                        <label>What is your current market traction?</label>
                        <input class="big" type="url" placeholder="Enter your current market traction " required>
                    </div> 
                </div>
            
                <div class="fields">    
                    <div class="input-field">
                        <label>Website link for your startup if any (Optional)</label>
                        <input type="url" placeholder="Enter your Website link for your startup" required>
                    </div> 
                </div>
                <div class="fields">
                    <div class="input-field">
                        <label>Miscellaneous. Please use this box as an opportunity to tell us anything
                            interesting about you or the startup. We are always curious to listen to exciting
                            snippets! (Optional)</label>
                        <input type="text" placeholder="Enter your Website link for your startup" required>
                    </div> 
                </div>
                <div class="fields">
                    <div class="input-field">
                       
                            <label for="Where did you hear about Empresario? ">Where did you hear about Empresario?</label>
                            <select name="Where did you hear about Empresario?" class="dropopt">
                                <option value="" disabled selected>Where did you hear about Empresario</option>
                                <option value="Social Media">Social Media</option>
                                <option value="Entrepreneurship Awareness Drive">Entrepreneurship Awareness Drive</option>
                                <option value="Local Startups' Meet">Local Startup's Meet</option>
                                <option value="Previous Year Participant">Previous Year Participant</option>
                                <option value="Others">Others</option>
                               
                
                            </select>
                    </div> 
                </div>
           
                <div class="btncont-que">
                    <button id="prev" disabled>
                        <span class="material-symbols-outlined">
                            chevron_left
                        </span>
                    </button>
                    <button id="nxt">
                        <span class="material-symbols-outlined">
                        chevron_right
                        </span>
                    </button>
                    <button type="submit" style="display:none; padding: 1rem;">Submit</button>
                </div>
                
            </form>
    </div>

</body>
<script src="./script.js"></script>
</html>
